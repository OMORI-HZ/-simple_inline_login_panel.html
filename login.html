<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Panel</title>
    <style>
        /*DEV.OMORI*/
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e603db, #006eff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 350px;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .login-container:before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-150px, -150px);
            animation: animateBlob 6s infinite linear;
        }

        @keyframes animateBlob {
            0%, 100% {
                transform: translate(-150px, -150px) scale(1);
            }
            50% {
                transform: translate(0, 0) scale(1.5);
            }
        }

        .login-container h2 {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: top 0.3s, font-size 0.3s, color 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -20px;
            font-size: 12px;
            color: #6e8efb;
        }

        .login-button {
            background: #6f02f3;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .login-button:hover {
            background: #6e8efb;
        }

        /* Add floating particles for a more dynamic effect */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Particle customization */
        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 40%;
            left: 20%;
            animation-duration: 6s;
        }

        .particle:nth-child(3) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 60%;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 50%;
            left: 80%;
            animation-duration: 5s;
        }

        .particle:nth-child(5) {
            width: 12px;
            height: 12px;
            top: 80%;
            left: 30%;
            animation-duration: 8s;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Adding floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        // JavaScript for input focus effect
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.input-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.previousElementSibling.classList.add('focused');
                });

                input.addEventListener('blur', () => {
                    if (input.value === '') {
                        input.previousElementSibling.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
